<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fragmetric - Telegram Mini App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .button {
      background-color: #3390ec;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading Mini App...</p>
    </div>
    <div id="app" style="display:none;">
      <img src="/logo.png" alt="Fragmetric Logo" class="logo">
      <h1>Welcome to Fragmetric</h1>
      <p>This mini app allows you to play games, earn points, and connect with friends.</p>
      <a href="/" class="button">Launch Mini App</a>
    </div>
    <div id="error" style="display:none;">
      <h1>Something went wrong</h1>
      <p>There was an error loading the mini app. Please try again later.</p>
      <button class="button" onclick="window.location.reload()">Reload</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Telegram WebApp API 초기화 및 확인
      if (window.Telegram && window.Telegram.WebApp) {
        try {
          // Telegram WebApp 준비
          window.Telegram.WebApp.ready();
          
          // Viewport 확장
          window.Telegram.WebApp.expand();
          
          // 메인 앱으로 이동
          window.location.href = '/';
        } catch (error) {
          console.error('Telegram WebApp 초기화 오류:', error);
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'block';
        }
      } else {
        // Telegram 환경이 아닌 경우 일반 웹사이트처럼 표시
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      }
    });
  </script>
</body>
</html>
